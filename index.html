<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="querries.css">
  <link rel="icon" href="assets/images/processing.png">
  
  <title>Profesional Age Calculator</title>
</head>
<body>
  <main>
    <div class="card">
      <!-- (ZAČÁTEK) ALL INPUTS - FORM -->
      <form action="" id="myForm">
        <!-- INPUT DAY -->
        <div class="oneCard">
          <label for="inputDate" class="askLabel">day</label><br>
          <input type="number" min="1" max="31" placeholder="DD" class="inputs" name="date" id="inputDate">
          <div id="inputDateErrorPlace"></div>
        </div>
        
        <!-- INPUT MONTH -->
        <div class="oneCard">
          <label for="inputMonth" class="askLabel">month</label><br>
          <input type="number" min="1" max="12" placeholder="MM"  class="inputs" name="month" id="inputMonth">
          <div id="inputMonthErrorPlace"></div>
        </div>
        
        <!-- INPUT YEAR -->
        <div class="oneCard">
          <label for="inputYear" class="askLabel">year</label><br>
          <input type="number" placeholder="YYYY" class="inputs" name="year" id="inputYear">
          <div id="inputYearErrorPlace"></div>
        </div>
        
        <input type="image" src="assets/images/icon-arrow.svg" id="sending">
      </form>
      <!-- (KONEC) ALL INPUTS - FORM -->
      <hr>
      <!-- RESULT - YEAR -->
      <div class="result">
        <div class="empty-result">
          <p id="yearEmptySpace">--</p>
          <div id="placeYear"></div>
        </div>
        <div class="labelYear">
          <p>years</p>
        </div>
      </div>

      <!-- RESULT - MONTH -->
      <div class="result">
        <div class="empty-result">
          <p id="monthEmptySpace">--</p>
          <div id="placeMonth"></div>
        </div>
        <div class="labelMonth">
          <p>months</p>
        </div>
      </div>

      <!-- RESULT - DAY -->
      <div class="result">
        <div class="empty-result">
          <p id="dateEmptySpace">--</p>
          <div id="placeDate"></div>
        </div>
        <div class="labelDate">
          <p>days</p>
        </div>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
  <script src="functions.js"></script>
</body>
</html>
